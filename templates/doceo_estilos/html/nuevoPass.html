{% block content %}

		<div class="landing flex-column inicio col-xs-12 col-md-12">

				<img src="{% static 'img/logo.png' %}" class="logo">
				<h3 class="col-md-12 col-xs-12 h3-inicio">Reestablecer la contraseña</h3>
			</center>

				<div class="input-group col-md-12 col-sm-12 col-xs-12">
				  <span class="input-group-addon" id="basic-addon1"><img class="icon" src="{% static 'img/pass.png' %}"></span>

				</div>
				<p class="col-md-12">Confirmar nueva contraseña</p>

				  <input type="text" class="form-control" placeholder="Contraseña">
				</div>
				<div class="flex input-group col-md-11 boton">

				</div>
			</div>
			<div class="vacio"></div>
		</div>
	</div>
